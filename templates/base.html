{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        
        {% block title %}{% endblock title %}

        <style>
            .body-bg{
                
                background: linear-gradient(to top, #000000, #434343);;
                background-repeat: no-repeat;
                background-attachment: fixed;
                opacity: 0.8;
            }
        </style>

    
    

    </head>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex top-left justify-content-center align-items-center mr-5">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'images/logo.png' %}" alt="" width="30" height="30" />
                </a>
                <a class="navbar-brand mr-0 text-uppercase" href="{% url 'index' %}">Taskmate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item  mr-5">
                        <a class="nav-link text-uppercase" href="{% url 'todolist' %}">Todolist</a>
                    </li>
                    <li class="nav-item  mr-5"> 
                        <a class="nav-link text-uppercase" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item  mr-5">
                        <a class="nav-link text-uppercase" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
                <div class="p-3 bg-dark text-white">Hi, {{ user.first_name }} </div>
                <a href="{% url 'logout' %}"><button class="btn btn-danger ml-3 mr-5">Logout</button></a>
            {% else %}
                <a href="{% url 'login' %}"><button class="btn btn-success">Sign In</button></a>
                <a href="{% url 'register' %}"><button class="btn btn-danger ml-3 mr-5">Register</button></a>
            {% endif %}
        </div>
    </nav>

    
    <body class="body-bg" style="color: white">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
