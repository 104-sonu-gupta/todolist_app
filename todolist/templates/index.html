{% extends 'base.html' %} 
{% load static %}
{% block title %}

{% endblock title %}
{% block content %}
    <div class="row mt-5">
        <div class="col-4">
            <img class="rounded shadow" src="{% static 'images/1.jfif' %}" width="100%" height="100%" />
        </div>
        <div class="col-4">
            <img class="rounded shadow" src="{% static 'images/2.jfif' %}" width="100%" height="100%" />
